    - name: eks-nodegroup
      base:
        apiVersion: eks.aws.upbound.io/v1beta1
        kind: NodeGroup
        spec:
          forProvider:
            instanceTypes: 
              - m5.large            
            scalingConfig:
              - desiredSize: 2
                maxSize: 2
                minSize: 1
            subnetIdSelector:
              matchLabels:
                type: subnet
                visibility: private   
            # clusterNameRef:
            #   name: eks-cluster

            # subnetSelector:  ###subnetIdSelector
            #   matchLabels:
            #     type: subnet
            #     visibility: private                 
            clusterNameSelector:
              matchControllerRef: true
          providerConfigRef:
            name: aws-provider-config
      patches:    
        - type: PatchSet
          patchSetName: common-parameters      
        # - fromFieldPath: "spec.parameters.workers-size"
        #   toFieldPath: "spec.forProvider.scalingConfig[1].desiredSize"    
        # - fromFieldPath: "spec.parameters.workers-size"
        #   toFieldPath: "spec.forProvider.scalingConfig[2].maxSize"      
        - fromFieldPath: "spec.parameters.workload-type"
          toFieldPath: "spec.forProvider.amiType"            
          transforms:
          - type: map
            map:
              gpu: AL2_x86_64_GPU
              non-gpu: AL2_x86_64        
        - fromFieldPath: "spec.parameters.workernode-role"
          toFieldPath: "spec.forProvider.nodeRole"               #â€“ Amazon Resource Name (ARN) of the IAM Role that provides permissions for the EKS Node Group.