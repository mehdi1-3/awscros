######################eks-cluster##########################
###########################################################

    - name: eks-cluster
      base:
        apiVersion: eks.aws.upbound.io/v1beta1
        kind: Cluster
        spec:
          forProvider:
            - vpcConfig:
                endpointPrivateAccess: false
                endpointPublicAccess: true
                subnetIdSelector:
                  matchLabels:
                    type: subnet
          writeConnectionSecretToRef:
            namespace: crossplane-system
          providerConfigRef:
            name: aws-provider-config
      patches:    
        - type: PatchSet
          patchSetName: common-parameters      
        - fromFieldPath: "spec.parameters.k8s-version"
          toFieldPath: "spec.forProvider.version"            
        # - fromFieldPath: "metadata.uid"
        #   toFieldPath: "spec.writeConnectionSecretToRef.name"

          # transforms:
          #   - type: string
          #     string:
          #       fmt: "%s-ekscluster-connection"     

        - fromFieldPath: "spec.parameters.cluster-role"
          toFieldPath: "spec.forProvider.roleArn"            
      connectionDetails:
        - name: cluster-ca
          fromConnectionSecretKey: clusterCA
        - name: apiserver-endpoint
          fromConnectionSecretKey: endpoint
        - name: value
          fromConnectionSecretKey: kubeconfig

